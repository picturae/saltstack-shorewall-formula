{% load_yaml as rawmap %}
Debian:
  shorewall:
    pkgs:
      - shorewall
    service:
      name: shorewall
    config:
      dir: /etc/shorewall
      manage:
        - interfaces
        - masq
        - policy
        - rules
        - shorewall_default
        - shorewall_conf
        - zones
      interfaces:
        path: /etc/shorewall/interfaces
      masq:
        path: /etc/shorewall/masq
      policy:
        path: /etc/shorewall/policy
      rules:
        path: /etc/shorewall/rules
      shorewall_default:
        path: /etc/default/shorewall
      shorewall_conf:
        path: /etc/shorewall/shorewall.conf
      zones:
        path: /etc/shorewall/zones
  shorewall6:
    pkgs:
      - shorewall6
    service:
      name: shorewall6
    config:
      dir: /etc/shorewall6
      manage:
        - interfaces
        - policy
        - rules
        - shorewall6_default
        - shorewall6_conf
        - zones
      interfaces:
        path: /etc/shorewall6/interfaces
      policy:
        path: /etc/shorewall6/policy
      rules:
        path: /etc/shorewall6/rules
      shorewall6_default:
        path: /etc/default/shorewall6
      shorewall6_conf:
        path: /etc/shorewall6/shorewall6.conf
      zones:
        path: /etc/shorewall6/zones
{% endload %}
